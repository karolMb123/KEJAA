<!DOCTYPE html>
<html>
<head>
  <title>Mapa Jeziora Mazurskie</title>
  <style>
    /* Ustaw wysokość mapy, aby była widoczna na stronie */
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Mapa Jeziora Mazurskie</h1>
  <div id="map"></div>

  <!-- Skrypt Google Maps API -->
  <script>
    // Funkcja inicjalizująca mapę
    function initMap() {
      // Współrzędne Jezior Mazurskich (Mazury)
      var mazuryCoordinates = { lat: 53.834709, lng: 21.571882 };

      // Opcje mapy
      var mapOptions = {
        center: mazuryCoordinates, // Ustawiamy punkt początkowy mapy
        zoom: 8 // Powiększenie mapy
      };

      // Tworzymy mapę na elemencie o id="map"
      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // Tworzymy znacznik (marker) na mapie dla Jezior Mazurskich
      var marker = new google.maps.Marker({
        position: mazuryCoordinates,
        map: map,
        title: 'Jeziora Mazurskie (Mazury), Polska'
      });
    }
  </script>

  <!-- Dodaj skrypt Google Maps API -->
  <!-- Upewnij się, że podmieniłeś "YOUR_API_KEY" na swoje prawidłowe klucz API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDobQIyHOgnAJVt2pXhsPFS_Dpzt_m9qjU&callback=initMap" async defer></script>
</body>
</html>
